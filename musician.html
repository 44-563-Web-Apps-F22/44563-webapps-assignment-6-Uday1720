<!DOCTYPE html>
<html>
 <head>
    <title>MUSICIAN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>
<body>
<h1>Musician guess by Uday Kiran Solupati</h1>
<h2>Getting input</h2>

<form>
    <label for="form1_age">What is your age </label>
    <input type ="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

    <label for="form1_nick">What is your nickname </label>
    <input type ="text" id="form1_nick" name="form1_nick" autofocus> <br>

    <input type="button" onclick="resolveForm()" value="Get values from form">
</form>


<p id="result">This text will be replaced </p>

<script> 

function resolveForm (){
    console.log("Getting form values")
    age = document.getElementById("form1_age").value
    nick = document.getElementById("form1_nick").value
    confirmed = confirm("Are these the values? "+age+" and "+nick)
    
    out = document.getElementById("result")
    if(confirmed){
        out.innerHTML = "Values were confirmed"
    } else {
        out.innerHTML = "Values were not confirmed"
    }
}
</script>
<form>
    <div class="form-group">
        <label for="form2_musician">Enter the secret musician name</label>
        <input type="password" class="form-control" id="form2_musician" name="form2_musician" min=10 max=50 step=2
            value="John Lennon"><br>
    </div>
    <div class="form-group">
        <label for="form2_guess">Guess the musician</label>
        <input type="text" class="form-control" id="form2_guess" name="form2_guess" min=10 max=50 step=2><br>
    </div>
    <input type="button" class="btn btn-success" onclick="checkGuess()" value="Check the guess">
</form>


<script>
    let correct=0
    let wrong=0
    let try_correct = 0
    let try_wrong = 0 
    function checkGuess() {
        secret = document.getElementById("form2_musician").value
        guess = document.getElementById("form2_guess").value
    
        result = document.getElementById("results")
        if(secret == guess){
            correct+=1
            try_correct=try_correct + 1
            alert("You got it right");
            document.getElementById("results").innerHTML = "Correct guesses are " + correct + " and Wrong guesses are " + wrong
        } else { 
            wrong+=1
            try_wrong= try_wrong + 1
            alert("Wrong Musician");
            if(try_correct==0 && try_wrong%3==0 && try_wrong!=0) {
                alert("Sorry, game over.");
                wrong = 0  
                correct = 0
            } else if(try_correct>0){
                try_correct=0
                try_wrong=0
            }
            document.getElementById("results").innerHTML = "Correct guesses are " + correct + " and Wrong guesses are " + wrong   
    }
}
</script>

<div class="container">
<img src="Swallowtail butterfly.jpg" class="bordered mx-auto d-block" width="100px" height="100px" alt="Swallowtail butterfly" id="images" onclick="swapImage()">
</div>
<script>
        let useImage = 1
        function swapImage(){
        switch(useImage){
            case 1:
                document.getElementById("images").src="Swallowtail butterfly.jpg";
                useImage+=1;
                break;
                case 2:
                document.getElementById("images").src="Odonata.jpg";
                useImage+=1;
                break;
                case 3:
                document.getElementById("images").src="Ladybug.jpg";
                useImage=1;
                break;
            }
        }
    </script>
